upstream backend_api {
  server backend:3000;
  keepalive 32;
}

# HTTP 重定向到 HTTPS
server {
  listen 80;
  server_name learnenglish.xin www.learnenglish.xin;
  
  # Let's Encrypt 验证路径
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }
  
  # 其他请求重定向到 HTTPS
  location / {
    return 301 https://$server_name$request_uri;
  }
}

# HTTPS 配置
server {
  listen 443 ssl http2;
  server_name learnenglish.xin www.learnenglish.xin;

  # SSL 证书路径
  ssl_certificate /etc/letsencrypt/live/learnenglish.xin/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/learnenglish.xin/privkey.pem;
  
  # SSL 优化配置
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers on;
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;

  root /usr/share/nginx/html;
  index index.html;

  access_log /var/log/nginx/lean-english.access.log;
  error_log /var/log/nginx/lean-english.error.log warn;

  location /api/ {
    proxy_pass http://backend_api;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    proxy_read_timeout 60s;
  }

  location / {
    try_files $uri /index.html;
  }

  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800, must-revalidate";
  }
}

