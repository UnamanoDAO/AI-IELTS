  <style>
    * {

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

    .container {

    .header {

    @keyframes fadeIn {

    .message.user {

    .message-bubble {

    }

    .message.user .message-bubble {

    }

    .message.assistant .message-bubble {

    .message.assistant.streaming .message-bubble::after {
      content: 'â–‹';
      animation: blink 1s infinite;

    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }

    }

    button:hover:not(:disabled) {

    button:disabled {

    .status {

<body>
  <div class="container">
    <div class="header">
      <h1>ğŸ¤– AIåŠ©æ‰‹æµå¼æµ‹è¯•</h1>
      <p>å®æ—¶æ¥æ”¶AIå“åº”ï¼Œä½“éªŒæµå¼å¯¹è¯</p>
    </div>

    <div class="messages" id="messages"></div>

    <div class="input-area">
      <div id="status"></div>
      <div class="input-wrapper">
        <textarea
          id="messageInput"
          placeholder="è¾“å…¥ä½ çš„é—®é¢˜..."
          rows="2"
        ></textarea>
        <button id="sendBtn" onclick="sendMessage()">å‘é€</button>
      </div>
    </div>
  </div>

  <script>
    const messagesContainer = document.getElementById('messages')
    const messageInput = document.getElementById('messageInput')
    const sendBtn = document.getElementById('sendBtn')
    const statusDiv = document.getElementById('status')

    let conversationHistory = []
    let conversationId = null
    let isStreaming = false

    function showStatus(message, type = 'info') {
      statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`
      setTimeout(() => {
        statusDiv.innerHTML = ''
      }, 3000)
    }

    function addMessage(role, content = '', options = {}) {
      const messageDiv = document.createElement('div')
      messageDiv.className = `message ${role}`
      if (options.streaming) {
        messageDiv.classList.add('streaming')
      }

      const bubbleDiv = document.createElement('div')
      bubbleDiv.className = 'message-bubble'
      bubbleDiv.textContent = content

      messageDiv.appendChild(bubbleDiv)

      if (options.info) {
        const infoDiv = document.createElement('div')
        infoDiv.className = 'message-info'
        infoDiv.textContent = options.info
        messageDiv.appendChild(infoDiv)
      }

      messagesContainer.appendChild(messageDiv)
      messagesContainer.scrollTop = messagesContainer.scrollHeight

      return { messageDiv, bubbleDiv }
    }

    async function sendMessage() {
      const message = messageInput.value.trim()
      if (!message || isStreaming) return

      // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
      addMessage('user', message)
      conversationHistory.push({ role: 'user', content: message })
      messageInput.value = ''

      // åˆ›å»ºAIæ¶ˆæ¯
      const { messageDiv, bubbleDiv } = addMessage('assistant', '', { streaming: true })

      isStreaming = true
      sendBtn.disabled = true
      showStatus('ğŸš€ æ­£åœ¨è¯·æ±‚AIåŠ©æ‰‹...', 'info')

      let fullText = ''

      try {
        const response = await fetch('http://localhost:3000/api/assistant/chat/stream', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message,
            conversationHistory: conversationHistory.slice(-10), // åªå‘é€æœ€è¿‘10æ¡
            conversationId
          })
        })

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`)
        }

        const reader = response.body.getReader()
        const decoder = new TextDecoder()

        while (true) {
          const { done, value } = await reader.read()
          if (done) break

          const chunk = decoder.decode(value)
          const lines = chunk.split('\n')

          for (const line of lines) {
            if (line.startsWith('data: ')) {
              try {
                const data = JSON.parse(line.slice(6))

                switch (data.type) {
                  case 'start':
                    conversationId = data.conversationId
                    showStatus('ğŸ“ å¼€å§‹æ¥æ”¶å“åº”...', 'info')
                    break

                  case 'chunk':
                    fullText += data.content
                    bubbleDiv.textContent = fullText
                    messagesContainer.scrollTop = messagesContainer.scrollHeight
                    break

                  case 'done':
                    messageDiv.classList.remove('streaming')
                    conversationHistory.push({ role: 'assistant', content: fullText })
                    showStatus('âœ… å“åº”å®Œæˆï¼', 'success')

                    // æ˜¾ç¤ºéŸ³é¢‘
                    if (data.audioUrl) {
                      const audioDiv = document.createElement('div')
                      audioDiv.className = 'audio-player'
                      audioDiv.innerHTML = `
                        <div style="font-size: 12px; margin-bottom: 4px; color: #666;">ğŸµ éŸ³é¢‘æ’­æ”¾</div>
                        <audio controls src="${data.audioUrl}"></audio>
                      `
                      messageDiv.appendChild(audioDiv)
                    } else if (data.taskId) {
                      const infoDiv = document.createElement('div')
                      infoDiv.className = 'message-info'
                      infoDiv.textContent = `ğŸ™ï¸ éŸ³é¢‘ç”Ÿæˆä¸­... (Task ID: ${data.taskId.slice(0, 8)}...)`
                      messageDiv.appendChild(infoDiv)
                    }
                    break

                  case 'error':
                    messageDiv.classList.remove('streaming')
                    bubbleDiv.textContent = `âŒ é”™è¯¯: ${data.error}`
                    bubbleDiv.style.color = '#d32f2f'
                    showStatus(`é”™è¯¯: ${data.error}`, 'error')
                    break
                }
              } catch (parseError) {
                console.warn('è§£æSSEæ•°æ®å¤±è´¥:', parseError)
              }
            }
          }
        }

      } catch (error) {
        console.error('æµå¼èŠå¤©é”™è¯¯:', error)
        messageDiv.classList.remove('streaming')
        bubbleDiv.textContent = `âŒ è¯·æ±‚å¤±è´¥: ${error.message}`
        bubbleDiv.style.color = '#d32f2f'
        showStatus(`è¯·æ±‚å¤±è´¥: ${error.message}`, 'error')
      } finally {
        isStreaming = false
        sendBtn.disabled = false
      }
    }

    // å›è½¦å‘é€ï¼ˆShift+Enteræ¢è¡Œï¼‰
    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault()
        sendMessage()
      }
    })

    // åˆå§‹æ¶ˆæ¯
    showStatus('ğŸ‘‹ æ¬¢è¿ä½¿ç”¨AIåŠ©æ‰‹æµå¼æµ‹è¯•ï¼', 'success')
  </script>
</body>
